<!DOCTYPE html>
<html lang="en" ng-app="EMSSQLDBMApp">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <title>Easy MS SQL DB Manager</title>
  <!-- bower:css -->
  <!-- endbower -->
  <!-- build:style bundle -->
  <!-- /build -->
  <!-- bower:js -->
  <!-- endbower -->
  <!-- build:script bundle -->
  <!-- /build -->
  <script type="text/javascript">
    //var mssql = require('mssql');
  </script>
</head>
<body ng-controller="MainCtrl">

  <div ng-show="loading" class="preloader">
    <div class="preloader-container">
      <span class="animated-preloader"></span>
    </div>
  </div>

  <div ng-if="!authenticated && !isExpress()" ng-include="'partials/sign-in.html'"
       class="container signin-container am-fade"></div>

  <div ng-if="authenticated || typeof(require) === 'undefined'" class="main-container am-fade">

    <div ng-include="'partials/menu.html'"></div>

    <div class="container-fluid">
      <div class="row">
        <div ng-include="'partials/sidebar.html'"
             class="col-sm-4 col-md-3 sidebar">
        </div>
        <div ng-if="curObject != undefined"
             ng-include="'partials/workspace.html'"
             class="col-sm-8 col-sm-offset-4 col-md-9 col-md-offset-3 main">
        </div>
        <div ng-if="curObject == undefined"
             class="col-sm-8 col-sm-offset-4 col-md-9 col-md-offset-3 main">
          <div class="alert alert-info" role="alert">
            <strong>Information.</strong>
            Choose gist on the sidebar for work with it.
          </div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
