<form class="form-signin" role="form">
  <h2 class="form-signin-heading">
    <div id="logo"></div>
    <span>Sign in</span>
  </h2>
  <input ng-model="user.username" type="text" class="form-control" placeholder="Login" required="" autofocus="" />
  <input ng-model="user.password" type="password" class="form-control" placeholder="Password" required="" />
  <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="signIn()">Sign in</button>
</form>
